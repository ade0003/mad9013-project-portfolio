<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="shortcut icon" href="images/black-square-svgrepo-com.svg" />
  </head>
  <body id="page" class="flex flex-col gap-4">
    <ul>
      <li>
        <a
          class="absolute -top-40 left-3 rounded bg-primary-dark px-6 py-2 text-white shadow focus:top-3 focus:text-white"
          href="#nav"
        >
          Skip to main navigation
        </a>
      </li>
      <li>
        <a
          class="absolute -top-40 left-3 rounded bg-primary-dark px-6 py-2 text-white shadow focus:top-3 focus:text-white"
          href="#main"
        >
          Skip to main content
        </a>
      </li>
    </ul>

    <header class="border-b-4 border-t-4 border-primary-dark bg-white">
      <div
        class="flex flex-col gap-3 border-l-4 lg:container md:flex-row md:items-center md:justify-between md:gap-6 md:text-left"
      >
        <h1 class="text-xl">
          <a
            href="/"
            class="flex items-center justify-center gap-3 p-3 text-primary-dark md:p-0"
          >
            goodnessade
          </a>
        </h1>
        <nav id="nav">
          <ul class="flex flex-col text-center md:flex-row">
            <li class="border-l-4 border-r-4">
              <a
                href="/index.html"
                class="block p-3 text-primary-dark transition duration-300 hover:bg-primary-dark hover:text-white focus:bg-primary-dark focus:text-white md:p-6"
              >
                Home
              </a>
            </li>
            <li class="border-r-4">
              <a
                href="/portfolio.html"
                class="block p-3 text-primary-dark transition duration-300 hover:bg-primary-dark hover:text-white focus:bg-primary-dark focus:text-white md:p-6"
              >
                Portfolio
              </a>
            </li>
            <li class="border-r-4">
              <a
                href="/contact.html"
                class="block p-3 text-primary-dark transition duration-300 hover:bg-primary-dark hover:text-white focus:bg-primary-dark focus:text-white md:p-6"
              >
                Contact
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main id = "main" class="bg-gray-100 border-b-4 border-t-4">
      <div class="container mx-auto border-x-4 px-10 py-20">

        <div class="p-8 border-4">

            <h1 class="py-3 mb-4 text-2xl font-semibold text-center border-4 transition duration-300 hover:bg-primary-dark hover:text-white focus:bg-primary-dark focus:text-white">Contact Me</h1>
            <form class="mx-auto grid max-w-3xl grid-cols-2 gap-4">
              <div>
                <div class="mb-4">
                  <label for="firstName" class="text-gray-700 mb-2 block font-bold"
                    >First Name</label
                  >
                  <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    placeholder="First Name"
                    class="border-gray-300 focus:border-blue-500 w-full rounded-md border p-2 focus:outline-none"
                  />
                </div>
                <div class="mb-4">
                  <label for="email" class="text-gray-700 mb-2 block font-bold"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Your Email"
                    class="border-gray-300 focus:border-blue-500 w-full rounded-md border p-2 focus:outline-none"
                  />
                </div>
                
              </div>
              <div>
                <div class="mb-4">
                  <label for="lastName" class="text-gray-700 mb-2 block font-bold"
                    >Last Name</label
                  >
                  <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    placeholder="Last Name"
                    class="border-gray-300 focus:border-blue-500 w-full rounded-md border p-2 focus:outline-none"
                  />
                </div>
                <div class="mb-4">
                  <label for="phone" class="text-gray-700 mb-2 block font-bold"
                    >Phone</label
                  >
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="Your Phone"
                    class="border-gray-300 focus:border-blue-500 w-full rounded-md border p-2 focus:outline-none"
                  />
                </div>
               
              </div>
              <div class="col-span-2">
                <div class="mb-4">
                  <label for="message" class="text-gray-700 mb-2 block font-bold">Message</label>
                  <textarea
                    id="message"
                    name="message"
                    placeholder="Your Message"
                    class="border-gray-300 focus:border-blue-500 w-full rounded-md border p-2 focus:outline-none resize-none col-span-2"
                    rows="4" 
                  ></textarea>
                </div>
              </div>
              <div class="col-span-2 grid grid-cols-2 gap-4">
                <div class="col-span-1"></div> 
                <div class="col-span-1 flex justify-end">
                  <button type="submit" class="btn">Submit</button>
                </div>
              </div>
        </div>
       
        </form>
      </div>
    </main>
    <footer class="bg-primary-dark text-white">
      <div class="grid gap-6 px-6 py-12 lg:container md:grid-cols-2">
        <div>
          <span class="flex items-center gap-3 text-lg font-bold">
            goodnessade
          </span>
        </div>

        <div class="justify-self-end">
          <a href="#" class="btn text-sm">Contact</a>
        </div>
      </div>
    </footer>
    <a
      href="#page"
      id="to-top"
      class="fixed -bottom-2 right-6 inline-block rounded-t-lg bg-primary-light px-2 pb-4 pt-2 text-white transition-all hover:bottom-0 hover:text-white focus:bottom-0 focus:text-white"
    >
      To Top
    </a>

    <script src="/js/main.js"></script>
  </body>
</html>
